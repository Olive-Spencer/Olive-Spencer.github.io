</head>
<body>

  <header class="flexHeader">
    
    <div class = "logo"><img src="images/weatherLogo.jpg" alt="The site logo">
      </div>
    <div class = "heading"><h1>Weather You Like It or Not</h1>
      
        You need to know the weather!</div>
  </header>

  <!-- site navigation use placeholder references -->
  <nav>
    <button onclick="toggleNavMenu()">&#9776;</button>
    <ul id="mainNav" class ="hide">
    	<li><a href="#">Home</a></li>

    </ul>		
  </nav>
    
    <main>
        
        
    <form action="thanks.html" method="post" enctype="multipart/form-data" name="stormcenter">
        
        <fieldset>
        <legend>Personal Information</legend>
            <label><span>Full Name:</span> <input name="fullname" type="text" value="" placeholder="Full Name" pattern="[A-Za-z]{5,}" required></label>
            <label><span>Email:</span> <input name="email" type="email" value="" placeholder="example@gmail.com" required></label>
            <label><span>Phone:</span> <input name="phone" type="tel" value="" placeholder="1234567890" required></label>
            <label><span>Zip Code:</span> <input name="zipcode" type="number" value="" placeholder="90210" required></label>
         
        </fieldset>
    
        
        <fieldset>
        <legend><span>Storm Info</span></legend>
        <label><span>Storm Date:  </span><input name="stormdate" type="date"></label>
        <label>
        <span>Storm Type:</span>
            <input type="text" name="stormType" list="stormtype">
            <datalist id="stormtype">
            <option value="Flash Flood"></option>
            <option value="Hail"></option>
            <option value="Hurricane"></option>
            <option value="Thunderstorm"></option>
            <option value="Tornado"></option>
            </datalist>
        </label>
        <label><span>Storm Severity (1 to 10)</span>
		  <input type="range" id="rating" value="5" min="1" max="10" step="1">
        </label>
        <label><span>Storm Region</span>
            <select>
                <option label="Select Region..." selected disabled>Select Region...</option>
                <option label="Franklin">Franklin</option>
                <option label="Greenville">Greenville</option>
                <option label="Springfield">SpringField</option>
            </select></label>
        <label><span>User In-danger Level: </span>
            <input name="danger" type="radio" value="yes">Yes
            <input name="danger" type="radio" value="maybe">Maybe
            <input name="danger" type="radio" value="no">No
        </label>
        <label><span>Additional information: </span>
            <textarea name="additionalinfo" rows="2" cols="30">
            </textarea>
        </label>
        </fieldset>
        
        <input type="submit" value="Submit" class="submitBtn">
        
            
    </form>
    
    </main>
    
      <footer>
    <aside>
      Spencer Olive
    </aside>

</body>
